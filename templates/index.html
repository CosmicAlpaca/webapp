<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán Bệnh Nghề nghiệp</title>
    <!-- Sử dụng Bootstrap cho giao diện đẹp hơn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; }
        .card { margin-top: 2rem; }
        .form-label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h2>Hệ thống Hỗ trợ Chẩn đoán Bệnh Bụi phổi Silic</h2>
            </div>
            <div class="card-body">
                <p class="text-muted">Vui lòng nhập đầy đủ thông tin của bệnh nhân và tải lên ảnh X-quang phổi để nhận dự đoán.</p>

                <form action="/predict" method="post" enctype="multipart/form-data">
                    <!-- Phần tải ảnh -->
                    <div class="mb-3">
                        <label for="xray_image" class="form-label">1. Tải lên Ảnh X-quang Phổi (*.jpg, *.png)</label>
                        <input type="file" class="form-control" name="xray_image" id="xray_image" accept="image/*" required>
                    </div>

                    <hr>

                    <!-- Phần nhập thông tin -->
                    <h5 class="mt-4">2. Nhập Thông tin Bệnh án</h5>
                    <div class="row">
                        <!-- Vòng lặp để tự động tạo các ô nhập liệu -->
                        {% for col in columns %}
                        <div class="col-md-6 mb-3">
                            <label for="{{ col }}" class="form-label">{{ col }}</label>
                            <input type="text" class="form-control" id="{{ col }}" name="{{ col }}" placeholder="Nhập giá trị cho {{ col }}">
                        </div>
                        {% endfor %}
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Dự đoán</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                <small>Lưu ý: Kết quả chỉ mang tính tham khảo, không thay thế chẩn đoán y khoa chuyên nghiệp.</small>
            </div>
        </div>
    </div>
</body>
</html>
